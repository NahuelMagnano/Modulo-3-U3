    <!-- Crear el código que dada una distancia determine el medio de transporte apropiado de acuerdo a las siguientes reglas:

        0 a 1000 metros = pie

        1000 a 10000 metros = bicicleta

        10000 a 30000 metros = colectivo

        30000 a 100000 metros = auto

        +100000 = avion -->
    <script type="text/javascript">
        var number;

        number = -3;
        number = parseInt(number);
        while (number <= 0){
            number = prompt('Ingrese la distancia a recorrer (NÚMEROS POSITIVOS):');
            number = parseInt(number);

            if (0 < number && number <= 1000){
                document.write('El transporte recomendadp a la distancia ingresada es A PIE');
            }else{
                if (1000 < number && number <= 10000){
                    document.write('El transporte recomendado a la distancia ingresada es la BICICLETA');
                }else{
                    if (10000 < number && number <= 30000){
                        document.write('El transporte recomendado a la distancia ingresada es el COLECTIVO');
                    }else{
                        if (30000 < number && number <= 100000){
                            document.write('El transporte recomendado a la distancia ingresada es el AUTO');
                        }else{
                            if (number >= 100000){
                                document.write('El transporte recomendado a la distancia ingresada es el AVIÓN');
                            }
                        }
                }
            } 
            }
        }
    </script>
